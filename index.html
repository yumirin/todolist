<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>キーマカレーのレシピ</h2>
    <div class="checkbox">
        <div>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">玉ねぎ、にんにくをみじん切りにする。</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">フライパンにサラダ油、ホールスパイスを入れて火をつけ香りが出るまで炒める。</label>
        </div>
        <div>    
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">玉ねぎ、にんにくを入れ玉ねぎがこげ茶色になるまで炒める。</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox4">
            <label for="checkbox4">ひき肉を入れて炒め、色が変わったらトマト缶を入れて煮込む。</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox5">
            <label for="checkbox5">パウダースパイスを入れて15分ほど煮込む。</label>
        </div>
        <div>
            <input type="checkbox" class="toggle">
            <label for="checkbox6" class="message">完成！</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    <script src="script.js"></script>  
</body>
</html>
